<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden; /* 스크롤 방지 */
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh; /* 화면 전체를 차지하도록 설정 */
    }
    .login-section {
      width: 30%; /* 로그인 섹션을 30%로 설정 */
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .login-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .login-section form {
      width: 100%;
      max-width: 400px;
    }
    .login-section form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-section button {
      width: 100%;
      padding: 10px;
      background-color: #f60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    .login-section .links {
      margin-top: 15px;
      display: flex;
      justify-content: flex-start;
      width: 100%;
    }
    .login-section .links a:first-child {
      margin-right: 15px; /* 두 링크 사이에 15px 간격 추가 */
    }
    .login-section a {
      color: #f60;
      text-decoration: none;
    }
    .image-section {
      width: 70%; /* 이미지 섹션을 70%로 설정 */
      background-color: #000;
      position: relative;
    }
    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .image-section .overlay {
      position: absolute;
      bottom: 0;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container" layout:fragment="content">
  <div class="login-section">
    <a href="/"><img src="/images/whatTV_logo.png" alt="로고 이미지"></a>
    <p></p>
    <form th:action="@{/user/login}" method="post">
      <div th:if="${param.error}">
        <div class="alert alert-danger">
          사용자ID 또는 비밀번호를 확인해 주세요.
        </div>
      </div>
      <input type="text" name="username" placeholder="이메일 주소" required>
      <input type="password" name="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
      <p> </p>
      <div class="links">
        <a href="#">비밀번호 찾기</a>
        <a href="/user/signup">회원가입</a>
      </div>
    </form>
  </div>
  <div class="image-section">
    <img src="/images/Car.png" alt="차 이미지">
    <div class="overlay">
    </div>
  </div>
</div>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
  <form th:action="@{/user/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자ID 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">사용자ID</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>

</body>
</html>
