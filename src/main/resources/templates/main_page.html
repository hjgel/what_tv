<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube Video Page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
  <style>
    /* 전체 컨테이너 스타일 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 화면 전체 높이를 차지 */
      background-color: #f7f9fc;
      margin: 0;
    }

    /* 큰 박스 스타일 (info-box) */
    .info-box {
      width: 98%; /* 가로로 꽉 차도록 설정 */
      height: 95%; /* 세로로 꽉 차도록 설정 */
      max-width: 1400px; /* 최대 너비 제한 */
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      padding: 0; /* 패딩 제거 */
      padding-bottom: 60px; /* 여유 공간 추가하여 footer가 겹치지 않도록 설정 */
    }

    /* 상단 배너 스타일 */
    .banner-container {
      width: 100%;
      height: 400px; /* 얇고 길게 설정 */
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .banner-slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-slide.active {
      display: block;
    }

    /* 본문 컨텐츠 스타일 */
    .content-container {
      display: flex;
      align-items: center;
      padding: 30px;
      gap: 30px; /* 내부 요소 간격 */
    }

    /* 왼쪽 작은 박스 스타일 (youtube-box) */
    .youtube-box {
      width: 60%; /* 큰 박스 너비의 60% 차지 */
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    /* 반응형 YouTube 동영상 스타일 */
    .youtube-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 비율 */
      height: 0;
      overflow: hidden;
      width: 100%;
    }

    .youtube-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 오른쪽 텍스트 및 이미지 스타일 */
    .text-content {
      width: 40%;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .text-content img {
      max-width: 40%; /* 이미지 크기 조정 */
      width: auto;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .info-text {
      font-size: 1.2em;
      text-align: center;
    }

    /* 하단 중앙에 위치할 문의 정보 스타일 */
    .footer-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 40px; /* 위쪽에 여유 공간을 추가 */
    }
  </style>
</head>
<body layout:fragment="content">

<div class="container">
  <!-- 큰 박스 (info-box) -->
  <div class="info-box">

    <!-- 상단 배너 -->
    <div class="banner-container">
      <img src="/images/공지1.png" alt="배너 이미지 1" class="banner-slide active">
      <img src="/images/공지2.png" alt="배너 이미지 2" class="banner-slide">
      <img src="/images/공지3.png" alt="배너 이미지 3" class="banner-slide">
    </div>

    <!-- 본문 컨텐츠 -->
    <div class="content-container">
      <!-- 왼쪽 작은 박스 (youtube-box) -->
      <div class="youtube-box">
        <h3>금주의 추천 영상</h3>
        <div class="youtube-container">
          <iframe src="https://www.youtube.com/embed/FVufgzljf1A"
                  title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
          </iframe>
        </div>
      </div>

      <!-- 오른쪽 텍스트와 이미지 (text-content) -->
      <div class="text-content">
        <img src="/images/camera.png" alt="증거 이미지"> <!-- 여기에 실제 이미지 경로를 입력하세요 -->
        <div class="info-text">
          잡지 못한 증거물, 우리 모두가 도와줄게! <br>
          어쩔 수 없는 상황에 도와주기 위해.<br>
          증거 찾기 플랫폼, 어쩔 TV
        </div>
      </div>
    </div>

    <!-- 하단 중앙에 위치할 문의 정보 -->
    <div class="footer-text">
      문의: 개발자 이현준 (202244111@itc.ac.kr)
    </div>
  </div>

</div>

<script>
  // 이미지 슬라이더 설정
  let currentIndex = 0;
  const slides = document.querySelectorAll(".banner-slide");
  const totalSlides = slides.length;

  function showNextSlide() {
    slides[currentIndex].classList.remove("active"); // 현재 이미지 비활성화
    currentIndex = (currentIndex + 1) % totalSlides; // 다음 이미지로 순환
    slides[currentIndex].classList.add("active"); // 다음 이미지 활성화
  }

  // 5초마다 이미지 전환
  setInterval(showNextSlide, 5000);
</script>

</body>
</html>
