<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling to match the design */
    .navbar {
      background-color: #ffe7d4;
    }
    .navbar-brand img {
      max-height: 40px;
    }
    .nav-link {
      font-weight: bold;
      color: #000;
    }
    .nav-link:hover {
      color: #000;
    }
    .form-inline input {
      margin-right: 10px;
    }
    .auth-buttons a {
      margin-left: 10px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light border-bottom" style="background-color: #FFE1CC;;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/post/list">
      <img src="/images/whatTV_logo.png" alt="Logo" width="100" height="auto">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/post/list}">커뮤니티</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/mypage}">마이페이지</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/question/list}">Q&A</a>
        </li>
      </ul>

      <form class="d-flex form-inline">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="auth-buttons d-flex">
        <!-- Authentication Links -->
        <a class="btn btn-primary me-3" sec:authorize="isAnonymous()" th:href="@{/user/login}" style="background-color: #FFF0E6; color: black; outline: 2px solid #FFE1CC; border: 2px solid #FFE1CC; border-radius: 8px; padding: 10px 15px; text-decoration: none;">로그인</a>
        <a class="btn btn-primary me-3" sec:authorize="isAuthenticated()" th:href="@{/user/logout}" style="background-color: #FFF0E6; color: black; outline: 2px solid #FFE1CC; border: 2px solid #FFE1CC; border-radius: 8px; padding: 10px 15px; text-decoration: none;">로그아웃</a>
        <a class="btn btn-primary" th:href="@{/user/signup}" style="background-color: #FFF0E6; color: black; outline: 2px solid #FFE1CC; border: 2px solid #FFE1CC; border-radius: 8px; padding: 10px 15px; text-decoration: none;">회원가입</a>
      </div>

    </div>
  </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
